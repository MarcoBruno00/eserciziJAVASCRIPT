<html>
  <body>
    <div id="container" style="display: flex; align-items: center;"></div>
  </body>
</html>

<script>
  const todoList = document.getElementById("container")
  const todoFunc = async () => {
    try {
      const response  = await fetch("https://jsonplaceholder.typicode.com/todos/4")
      const dataJSON = await response.json()
      const titleTodo = document.createElement("h2")
      titleTodo.innerText = dataJSON.title
      const imput  = document.createElement("input")
      imput.setAttribute("type" , "checkbox")
      imput.setAttribute("checked" , dataJSON.completed)
      todoList.appendChild(titleTodo)
      todoList.appendChild(imput)
    } catch (error) {
      console.error(error);
    }
  }
</script>
